
on: pull_request
name: CI
jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild build
      run: |
        ls
        xcodebuild \
            -scheme PhotoGallery \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.3' \
            test
          
